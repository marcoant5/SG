<!DOCTYPE html>

<html>

<head>
    <title>OBJETOS 3D</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>

    <script type="importmap">
          { "imports": { "three": "../libs/three.module.js" } }
    </script>
    
    <script type="module" src="./MiEscena.js"></script>    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }
        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #WebGL-output {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output"></div>

<!-- Legend Div -->
<div id="legend">
    <h3>Leyenda para mostrar Objetos3D</h3>
    <p>Pulsa la tecla para seleccionar dicho objeto</p>
    <ul>
        <li><strong>P</strong> - Personaje Articulado</li>
        <li><strong>M</strong> - Martillo</li>
        <li><strong>B</strong> - Bola de Dragón</li>
        <li><strong>E</strong> - Estrella</li>
        <li><strong>O</strong> - Planeta Esfera</li>
        <li><strong>R</strong> - Planeta Pirámide</li>
        <li><strong>T</strong> - Planeta Toro</li>
        <li><strong>C</strong> - Circuito</li>
        <li><strong>L</strong> - Meta</li>
        <li><strong>S</strong> - Muelle</li>

    </ul>
</div>

</body>
</html>
