<!DOCTYPE html>
<html>
<head>
    <title>DragonBall Kart</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="importmap">
          { "imports": { "three": "../libs/three.module.js" } }
    </script>
    <script type="module" src="./MiEscena.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
        }
        #timer, #laps {
            position: absolute;
            top: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #timer {
            left: 50%;
            transform: translateX(-50%);
        }
        #laps {
            left: 10px;
        }
    </style>
    <link rel="icon" href="../imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output"></div>
    <!-- Div to display the timer -->
    <div id="timer">02:00</div>
    <!-- Div to display the lap count -->
    <div id="laps">Vuelta 1/3</div>
</body>
</html>
